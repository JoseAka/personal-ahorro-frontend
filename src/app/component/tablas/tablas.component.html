<div class="table-container">
  <h2>Tabla de totales 2022</h2>
  <table>
    <thead>
      <tr>
        <th *ngFor="let item of tableCabecera">{{item.name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of tableData">
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
      </tr>
    </tbody>
  </table>
</div>
